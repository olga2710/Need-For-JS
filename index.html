<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedForJS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    

        <div class="game auto">
            <div class="score hide">
    
            </div>
            <!-- /.score -->
            <div class="gameArea hide">
    
            </div>
            <!-- /.gameArea -->
            <div class="start">
                Чтобы начать игру кликни
                <button class="button-start">Start</button>
            </div>
            <!-- /.start -->
            <button class="restart hide">Сыграть еще</button>
            <!-- /.restart -->
    
        </div>
        <!-- /.game -->
        <button class="button-music">
            <img src="./image/openMusic.png" alt="" class="open-music hide">
            <img src="./image/closeMusic.png" alt="" class="close-music" >
        </button>
        <!-- /.button-music -->
       <div class="buttons">
        <button class="button easy"> Легко</button>
        <button class="button media"> Сложнее</button>
        <button class="button hard"> Очень сложно</button>
       </div>
       <!-- /.buttons -->
       <button class="home hide">
           <img src="./image/menu.svg" alt="" class="home-img">
       </button>
       <!-- /.home -->
        <audio src="./music/Skrillex_-_Bangarang_48265086.mp3" autoplay="autoplay" class='music' loop="loop"></audio>

        <div class="records hide">
            <h3 class="title-records">Текущий рекорд:</h3>
            <span class="record-span">0</span>
            <!-- /.title-records -->
        </div>
        <!-- /.records -->
    
</body>
</html>
